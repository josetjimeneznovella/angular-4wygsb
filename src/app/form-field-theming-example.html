<jtj-card title="Add user">
  <form [formGroup]="formGroup" (ngSubmit)="submit($event)">
    <jtj-input id="firstName" label="Name" maxLength="55" icon="person"></jtj-input>
    <jtj-input id="lastName" label="Surname" maxLength="55" toUpperCase></jtj-input>
    <jtj-input id="email" label="E-mail" maxLength="255" icon="email" toLowerCase></jtj-input>
    <div>
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </div>
  </form>
</jtj-card>
