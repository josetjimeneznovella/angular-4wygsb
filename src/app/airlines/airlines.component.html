<jtj-card title="Add user">
  <form [formGroup]="formGroup" (ngSubmit)="submit($event)">
    <jtj-input id="firstName" label="Name" maxLength="55" icon="person"></jtj-input>
    <jtj-input id="lastName" label="Surname" maxLength="55" toUpperCase></jtj-input>
    <jtj-input id="email" label="E-mail" maxLength="255" icon="email" toLowerCase></jtj-input>
    <div>
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </div>
  </form>
</jtj-card>
<div>&nbsp;</div>
<jtj-card title="Users" filter="true" download="true">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</jtj-card>
